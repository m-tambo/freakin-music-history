<div class="add-track">
  <form>
    <h2>Add a New Song</h2>
    <h4>Song Title: </h4>
      <input type="text" name="new-track" ng-model="trackTitle" required><br />
    <h4>Atrist: </h4>
      <input type="text" name="new-track" ng-model="trackArtist" required><br />
    <h4>Album: </h4>
      <input type="text" name="new-track" ng-model="trackAlbum" required><br />
    <input ng-click="addTrack()" type="button" name="new-track" value="Add to your songs">
  </form>


</div>
