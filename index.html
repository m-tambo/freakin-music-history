<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Freakin Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
   <div>

   <!-- nav bar -->
      <nav>
         <a href="#">View Music</a>
         <a href="#">Add Music</a>
         <a href="#">Profile</a>
      </nav>

   <!-- sidebar -->
      <div id="sidebar">
         <h4>Song Length: </h4>
         <input type="range" />
         <h4>Artist: </h4>
         <select>
            <option>Dirty Projectors</option>
            <option>Mild High Club</option>
            <option>Unknown Mortal Orchestra</option>
            <option>Xenia Rubinos</option>
            <option>Hiatus Kaiyote</option>
         </select>
         <h4>Album: </h4>
         <select>
            <option>Swing Lo Magellan</option>
            <option>Bitte Orca</option>
            <option>II</option>
            <option>Multi-Love</option>
            <option>Skiptracing</option>
            <option>Tawk Tomohawk</option>
            <option>Choose your Weapon</option>
            <option>Black Terry Cat</option>
         </select>
         <h4>Genre: </h4>
         <label><input type="checkbox" />Rock</label>
      </div>

   <!-- playlist -->
      <div id="playlist">
         <h2>Stage or Screen</h2>
         <p>   Unknown Mortal Orchestra   |   Multi-Love   |   Rock   </p>
         <h2>Song Name</h2>
         <p>   Artist Name   |   Album Name   |   Genre   </p>
         <h2>Song Name</h2>
         <p>   Artist Name   |   Album Name   |   Genre   </p>
         <h2>Song Name</h2>
         <p>   Artist Name   |   Album Name   |   Genre   </p>
      </div>

   </div>
</body>
</html>
