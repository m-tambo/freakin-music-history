<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Freakin Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Averia+Libre" rel="stylesheet">
</head>

<body>

   <!-- nav bar -->
      <nav>
         <a href="#">View Music</a>
         |
         <a href="#">Add Music</a>
         |
         <a href="#">Profile</a>
      </nav>

   <div class="container">

   <!-- sidebar -->
      <div id="sidebar">
         <h4>Song Length: </h4>
         <input type="range" />
         <h4>Artist: </h4>
         <select>
            <option>Dirty Projectors</option>
            <option>Mild High Club</option>
            <option>Unknown Mortal Orchestra</option>
            <option>Xenia Rubinos</option>
            <option>Hiatus Kaiyote</option>
         </select>
         <h4>Album: </h4>
         <select>
            <option>Swing Lo Magellan</option>
            <option>Bitte Orca</option>
            <option>II</option>
            <option>Multi-Love</option>
            <option>Skiptracing</option>
            <option>Tawk Tomohawk</option>
            <option>Choose Your Weapon</option>
            <option>Black Terry Cat</option>
         </select>
         <h4>Genre: </h4>
         <label><input type="checkbox" />Rock</label>
      </div>

   <!-- playlist -->
      <playlist id="playlist">

      </playlist>

   </div>

<!-- script tags -->
   <script src="/lib/angular/angular.min.js"></script>
   <script src="/lib/angular-route/angular-route.min.js"></script>
   <script src="/lib/firebase/firebase.js"></script>
   <script src="/app/app.js"></script>


</body>
</html>
